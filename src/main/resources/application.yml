# 公共配置文件
spring:
  application:
    name: user-center-backend
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bopao?serverTimezone=Asia/Shanghai
    username: root
    password: 1014
  # session 失效时间（分钟）
  session:
    timeout: 86400
    store-type: redis
  # Redis 配置
  # todo 需替换配置，然后取消注释
  redis:
    database: 2
    host: localhost
    port: 6379
    timeout: 5000
server:
  port: 8081
  servlet:
    context-path: /api
    #将cookie的作用域提高到域名层级（忽略端口）
    session:
      cookie:
        domain: localhost
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.bopao.controller

